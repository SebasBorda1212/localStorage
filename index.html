<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Portal de Usuario</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Mini Portal de Usuario</h1>
  </header>
   <main>
    <section class="card">
      <h2>Registro de Usuario</h2>


      <form id="formUsuario">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <p class="error" id="error-nombre"></p>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com">
        <p class="error" id="error-email"></p>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ingresa tu edad">
        <p class="error" id="error-edad"></p>
        

        <div class="botones">
          <button type="button" id="guardar">Guardar</button>
          <button type="button" id="verDatos">Ver Datos</button>
          <button type="reset" id="limpiar">Limpiar Formulario</button>
          <button type="button" id="borrar">Borrar Datos</button>
        </div>

        <div class="progreso-container">
          <div id="barraProgreso"></div>
        </div>

      </form>

      <div id="datosMostrados" class="datosMostrados"></div>

    </section>
  </main>

  <footer>
    <p>Â© 2025 Desarrollado por SEBASTIAN BORDA</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
